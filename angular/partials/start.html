<!-- Wait until tags are loaded before fading in the main menu -->
<div id="centre" ng-class="{'fadein-centre': random.length}" ng-show="random.length" ng-cloak>
	<div class="header">
		<div class="logo"></div>
	</div>
	<h1 id="tagline">Find movies that match your interests.</h1>
	<tagbox size="{{size}}"></tagbox>
	<div class="buttons">
		<a id="submit" class="button" ng-click="submitTags(random)">
			<span id="get">Get Movie</span>
		</a>
	</div>
</div>
